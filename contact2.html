<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me | Lawrence Tumwine Victor</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      z-index: 100;
      animation: slideDown 1s ease forwards;
    }

    header h1 {
      color: #0ff;
      font-size: 24px;
      text-shadow: 0 0 10px #0ff;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      margin-left: 30px;
      font-size: 18px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* CONTACT SECTION */
    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 120px 20px 60px 20px;
      text-align: center;
    }

    .contact-container {
      max-width: 500px;
      width: 100%;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    .contact-container.visible {
      opacity: 1;
      transform: translateY(0);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-container h2 {
      color: #0ff;
      font-size: 36px;
      text-shadow: 0 0 15px #0ff;
      margin-bottom: 20px;
      animation: fadeInText 1s ease forwards;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-container p {
      color: #ccc;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .contact-container a button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      padding: 15px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s, transform 0.3s;
      font-size: 18px;
      box-shadow: 0 0 10px #0ff;
      animation: fadeInButton 1.2s ease forwards;
    }

    .contact-container a button:hover {
      background: #00cccc;
      box-shadow: 0 0 30px #0ff;
      transform: scale(1.05);
    }

    @keyframes fadeInButton {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      background: #0a0a0a;
      color: #777;
      font-size: 14px;
      animation: fadeInFooter 1.5s ease forwards;
    }

    @keyframes fadeInFooter {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      section {
        padding: 100px 20px 50px 20px;
      }
    }

  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>LAWRANCE TUMWINE VICTOR</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="About.html">About</a>
      <a href="contact2.html">Contact</a>
    </nav>
  </header>

  <!-- CONTACT SECTION -->
  <section id="contact">
    <div class="contact-container" id="contactContainer">
      <h2>Contact Me</h2>
      <p>Click the button below to chat with me directly on WhatsApp:</p>
      <a href="https://wa.me/250795179942?text=Hello%20Lawrence%20Victor!" target="_blank">
        <button>Message Me on WhatsApp</button>
      </a>
    </div>
  </section>

  <footer>
    Â© 2025 Lawrence Tumwine Victor | All Rights Reserved
  </footer>

  <!-- JAVASCRIPT -->
  <script>
    // Fade-in animation when scrolling
    const contactContainer = document.getElementById('contactContainer');

    function revealContact() {
      const sectionTop = contactContainer.getBoundingClientRect().top;
      const windowHeight = window.innerHeight;
      if (sectionTop < windowHeight - 100) {
        contactContainer.classList.add('visible');
      }
    }

    window.addEventListener('scroll', revealContact);
    window.addEventListener('load', revealContact);
  </script>
</body>
</html>
